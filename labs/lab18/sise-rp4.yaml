    apiVersion: v1
    kind: Pod
    metadata:
      name: simpleservice
      labels:
        name: simpleservice
    spec:
      containers:
      - name: simpleservice-web
        image: zsoltszabo2007/simpleservice:0.5.0
        ports:
        - name: web
          containerPort: 9876
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /info
            port: 9876
          periodSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        env:
        - name: HEALTH_MIN
          value: "1"
        - name: HEALTH_MAX
          value: "2"
